<div ng-cloak xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome to the ThingsCloud!</h1>

            <div ng-show="deployablesCount > 0">
                Your ThingsCloud discovery URL - <b>http://localhost:8080</b>
            </div>

            <div ng-show="deployablesCount == 0">
                Initialize your ThingsCloud instance! Select services to create:
                <p>

                <div data-ng-repeat="service in availableServices">
                    <label>
                        <input type="checkbox"
                               ng-checked="selection.indexOf(service) > -1" ng-click="selectService(service[0])"/>
                        {{service[1]}}
                    </label>
                </div>
                </p>
                <p>
                    <input type="button" value="Initialize" ng-click="initialize()"/>
                </p>
            </div>

            <div ng-show="flash" class="alert alert-warning">
                {{flash}}
            </div>
        </div>
    </div>
</div>
